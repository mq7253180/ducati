zk.url=${zk.url}
zk.timeout=${zk.timeout}
zk.distributed-lock.keys=xxx,www
zk.pool.max-total=20
zk.pool.max-idle=10
zk.pool.min-idle=2
zk.pool.max-wait-millis=3000
zk.pool.soft-min-evictable-idle-time-millis=6000000
zk.pool.time-between-eviction-runs-millis=120000
zk.pool.on-creation-watcher-impl=com.hce.ducati.ZKOnCreationWatcher

#dubbo.server=false
dubbo.application.name=quincy-xxx
dubbo.registry.address=zookeeper://${zk.url}
dubbo.protocol.name=dubbo
dubbo.protocol.port=${dubbo.protocol.port}

