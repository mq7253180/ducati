#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.type=com.quincy.core.db.RoutingDataSource
spring.datasource.dbcp2.defaultAutoCommit=true
spring.datasource.dbcp2.maxIdle=100
spring.datasource.dbcp2.minIdle=5
spring.datasource.dbcp2.poolPreparedStatements=false
spring.datasource.dbcp2.maxOpenPreparedStatements=0
spring.datasource.dbcp2.removeAbandonedTimeout=120
spring.datasource.dbcp2.timeBetweenEvictionRunsMillis=3600000
spring.datasource.dbcp2.minEvictableIdleTimeMillis=18000000
spring.datasource.dbcp2.testOnBorrow=true
spring.datasource.dbcp2.testWhileIdle=true
spring.datasource.dbcp2.testOnReturn=true

spring.datasource.url.slave=jdbc:mysql://${spring.datasource.url.slave}?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username.slave=${spring.datasource.username.slave}

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=${spring.jpa.show-sql}
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#spring.jpa.hibernate.ddl-auto=validate

mail.smtp=smtp.hce-haier.com
mail.user=${mail.user}
mail.to=${mail.to}

spring.redis.nodes=${redis.nodes}
spring.redis.soTimeout=50
#spring.redis.sentinel.master=${redis.sentinel.master}
spring.redis.password=${redis.pwd}
spring.redis.database=0
spring.redis.timeout=3000
spring.redis.pool.maxActive=8
spring.redis.pool.maxTotal=1000
spring.redis.pool.maxIdle=1000
spring.redis.pool.minIdle=100
spring.redis.pool.maxWait=5000
spring.redis.pool.minEvictableIdleTimeMillis=18000000
spring.redis.pool.timeBetweenEvictionRunsMillis=3600000
spring.redis.pool.numTestsPerEvictionRun=5
spring.redis.pool.blockWhenExhausted=true
spring.redis.pool.testOnBorrow=true
spring.redis.pool.testWhileIdle=true
spring.redis.pool.testOnReturn=true

